{% extends 'base.html' %}

{% block head %}
<title>Covid-19</title>
{% endblock %}


{% block body %}
<h1 style="text-align:center; margin-top: 2%;">Main Application</h1>
<div style="width:50%; margin:2% auto">
    <form action="/main/" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="g_name" id="g_name" placeholder="Enter Your Name"
                required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="g_loc" id="g_loc" placeholder="Enter Your Location"
                required>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-dark" value="Upload Details">
        </div>
    </form>
</div>


{% endblock %}
