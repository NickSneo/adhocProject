<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
  <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/responsive.css')}}" rel="stylesheet" type="text/css">
  
  {% block head %}{% endblock %}

</head>

<body style="background:url('/static/images/bg.jpg') left top; color: white;">
  <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #948e8ea8;">
    <a class="navbar-brand" href="/">Entry Management Software</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="/host">Host</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="/guest">Guest </a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>

</html>
